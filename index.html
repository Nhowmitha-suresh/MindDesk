<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindDesk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen" class="login">
  <h1>ğŸ§  MindDesk</h1>
  <p>Your productivity dashboard</p>
  <input id="loginUser" placeholder="Username">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login / Register</button>
</div>

<!-- APP -->
<div id="appScreen" class="app hidden">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>ğŸ§  MindDesk</h2>
    <p id="welcomeText"></p>

    <button onclick="show('dashboard')">ğŸ  Dashboard</button>
    <button onclick="show('notes')">ğŸ“ Notes</button>
    <button onclick="show('tasks')">âœ… Tasks</button>
    <button onclick="show('focus')">ğŸ¯ Focus</button>
    <button onclick="show('utils')">ğŸ”§ Utilities</button>
    <button onclick="show('ai')">ğŸ¤– AI</button>

    <select onchange="setTheme(this.value)">
      <option value="">ğŸŒ¤ Light</option>
      <option value="dark">ğŸŒ™ Dark</option>
    </select>

    <button class="logout" onclick="logout()">Logout</button>
  </aside>

  <!-- CONTENT -->
  <main class="content">

    <section id="dashboard" class="section">
      <h1>ğŸ  Dashboard</h1>
      <p>All your tools are available from the left menu.</p>
    </section>

    <section id="notes" class="section hidden">
      <h1>ğŸ“ Notes</h1>
      <textarea id="notesArea" placeholder="Write notes..."></textarea>
    </section>

    <section id="tasks" class="section hidden">
      <h1>âœ… Tasks</h1>
      <input id="taskInput" placeholder="New task">
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </section>

    <section id="focus" class="section hidden">
      <h1>ğŸ¯ Focus Timer</h1>
      <button onclick="startTimer()">Start 25 min</button>
      <p id="timer"></p>
    </section>

    <section id="utils" class="section hidden">
      <h1>ğŸ”§ Utilities</h1>

      <h3>ğŸ” Password Strength</h3>
      <input type="password" id="password" onkeyup="checkPassword()">
      <p id="passwordResult"></p>

      <h3>ğŸ“Š BMI Calculator</h3>
      <input id="height" placeholder="Height (cm)">
      <input id="weight" placeholder="Weight (kg)">
      <button onclick="calcBMI()">Calculate</button>
      <p id="bmiResult"></p>
    </section>

    <section id="ai" class="section hidden">
      <h1>ğŸ¤– AI Assistant</h1>
      <input id="aiInput" placeholder="Ask something...">
      <button onclick="askAI()">Ask AI</button>
      <pre id="aiOutput"></pre>
    </section>

  </main>
</div>

<script src="utils/storage.js"></script>
<script src="services/ollama.js"></script>
<script src="app.js"></script>

</body>
</html>
